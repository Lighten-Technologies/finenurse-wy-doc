endpoints:
  - method: GET
    path: "/api/lighten/finenurse-wy/v1/drug"
    name: "약물 목록 조회"
    description: "약물 목록을 조회하며, 검색어를 통해 필터링할 수 있습니다."
    request:
      requestParams:
        search:
          type: string
          m/o: optional
          description: "약물 시리얼 또는 이름으로 검색할 때 사용하는 검색어"
    response:
      success: |
        약물 목록을 성공적으로 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 약물 목록 ]
        }
        ```
      fail: |
        요청 실패 시 오류 메시지를 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "요청 실패",
          data: []
        }
        ```

  - method: POST
    path: "/api/lighten/finenurse-wy/v1/drug"
    name: "약물 등록"
    description: "새로운 약물을 등록합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        drugSerial:
          type: string
          m/o: optional
          description: "약물 시리얼 번호"
        drugName:
          type: string
          m/o: mandatory
          description: "약물 이름"
        drugVolume:
          type: string
          m/o: mandatory
          description: "약물 용량"
        drugUnit:
          type: string
          m/o: mandatory
          description: "약물 단위"
        isValid:
          type: string
          m/o: optional
          description: "약물이 유효한지 여부 (1: 유효, 0: 무효)"
    response:
      success: |
        약물이 성공적으로 등록되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: { 등록된 약물 정보 }
        }
        ```
      fail: |
        약물 등록에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "Duplicate Drug",
          data: {}
        }
        ```

  - method: PUT
    path: "/api/lighten/finenurse-wy/v1/drug"
    name: "약물 정보 수정"
    description: "기존 약물의 정보를 수정합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        _id:
          type: string
          m/o: mandatory
          description: "약물의 고유 ID"
        drugSerial:
          type: string
          m/o: optional
          description: "약물 시리얼 번호"
        drugName:
          type: string
          m/o: optional
          description: "약물 이름"
        drugVolume:
          type: string
          m/o: optional
          description: "약물 용량"
        drugUnit:
          type: string
          m/o: optional
          description: "약물 단위"
        isValid:
          type: string
          m/o: optional
          description: "약물이 유효한지 여부 (1: 유효, 0: 무효)"
    response:
      success: |
        약물 정보가 성공적으로 수정되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: { 수정된 약물 정보 }
        }
        ```
      fail: |
        약물 수정에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "Not Found Drug",
          data: {}
        }
        ```

  - method: DELETE
    path: "/api/lighten/finenurse-wy/v1/drug"
    name: "약물 삭제"
    description: "기존 약물을 삭제합니다."
    request:
      requestBody:
        _id:
          type: string
          m/o: mandatory
          description: "삭제할 약물의 고유 ID"
    response:
      success: |
        약물이 성공적으로 삭제되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: { 삭제된 약물 정보 }
        }
        ```
      fail: |
        약물 삭제에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "Not Found Drug",
          data: {}
        }
        ```
