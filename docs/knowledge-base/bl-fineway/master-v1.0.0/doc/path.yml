
endpoints:
  - method: GET
    path: "/path"
    name: "FineWay API 경로 목록 조회"
    description: "서버에 정의된 FineWay API 경로 목록을 조회하여 반환합니다."
    request: {}
    response:
      success: |
        FineWay API 경로 목록을 성공적으로 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "FineWay API Lists",
          data: [
            "경로 목록 1",
            "경로 목록 2",
            "..."
          ]
        }
        ```
      fail: |
        요청 실패 시 오류 메시지를 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "경로 목록 조회 실패",
          data: []
        }
        ```
