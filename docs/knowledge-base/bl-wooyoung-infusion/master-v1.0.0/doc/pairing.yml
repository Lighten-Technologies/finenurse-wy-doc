endpoints:
  - method: GET
    path: "/api/wooyoungmed/infusionpump/v1/pairing"
    name: "페어링 목록 조회"
    description: "환자 ID, 병동, 기기 시리얼 등으로 주입 펌프 페어링 목록을 조회합니다."
    request:
      requestParams:
        patWard:
          type: string
          m/o: optional
          description: "환자가 소속된 병동"
        patientId:
          type: string
          m/o: optional
          description: "환자의 ID"
        deviceSerial:
          type: string
          m/o: optional
          description: "기기의 시리얼 번호"
        deviceId:
          type: string
          m/o: optional
          description: "기기의 고유 ID"
        pairId:
          type: string
          m/o: optional
          description: "페어링의 고유 ID"
    response:
      success: |
        페어링 목록을 성공적으로 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 페어링 목록 ]
        }
        ```
      fail: |
        요청 실패 시 오류 메시지를 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "요청 실패",
          data: []
        }
        ```

  - method: POST
    path: "/api/wooyoungmed/infusionpump/v1/pairing"
    name: "페어링 등록"
    description: "환자와 주입 펌프 기기를 페어링하여 등록합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        patientId:
          type: string
          m/o: mandatory
          description: "환자의 ID"
        fluSerial:
          type: string
          m/o: mandatory
          description: "수액 시리얼 번호"
        fluType:
          type: string
          m/o: mandatory
          description: "수액 타입"
        volume:
          type: string
          m/o: mandatory
          description: "수액량"
        fluUnit:
          type: string
          m/o: mandatory
          description: "수액 단위"
        devSerial:
          type: string
          m/o: mandatory
          description: "기기의 시리얼 번호"
    response:
      success: |
        페어링이 성공적으로 등록되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "infusionMonitoring Pairing Created",
          data: [ 등록된 페어링 정보 ]
        }
        ```
      fail: |
        페어링 등록에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "error",
          data: {}
        }
        ```

  - method: PUT
    path: "/api/wooyoungmed/infusionpump/v1/pairing"
    name: "페어링 정보 수정"
    description: "기존 페어링의 정보를 수정합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        pairId:
          type: string
          m/o: mandatory
          description: "페어링의 고유 ID"
        patientId:
          type: string
          m/o: optional
          description: "환자의 ID"
        fluSerial:
          type: string
          m/o: optional
          description: "수액 시리얼 번호"
        fluType:
          type: string
          m/o: optional
          description: "수액 타입"
        volume:
          type: string
          m/o: optional
          description: "수액량"
        fluUnit:
          type: string
          m/o: optional
          description: "수액 단위"
    response:
      success: |
        페어링 정보가 성공적으로 수정되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 수정된 페어링 정보 ]
        }
        ```
      fail: |
        페어링 정보 수정에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "error",
          data: {}
        }
        ```

  - method: DELETE
    path: "/api/wooyoungmed/infusionpump/v1/pairing"
    name: "페어링 삭제"
    description: "기존 페어링을 삭제합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        pairId:
          type: string
          m/o: mandatory
          description: "페어링의 고유 ID"
        deviceSerial:
          type: string
          m/o: optional
          description: "기기의 시리얼 번호"
        deviceType:
          type: string
          m/o: optional
          description: "기기의 타입"
    response:
      success: |
        페어링이 성공적으로 삭제되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: {}
        }
        ```
      fail: |
        페어링 삭제에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "error",
          data: {}
        }
        ```
