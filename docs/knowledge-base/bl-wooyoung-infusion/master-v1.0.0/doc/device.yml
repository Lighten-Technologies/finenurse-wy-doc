endpoints:
  - method: GET
    path: "/api/wooyoungmed/infusionpump/v1/device"
    name: "기기 목록 조회"
    description: "주입 펌프 기기의 목록을 조회하며, 기기 시리얼, 이름, 유효성, 병동 등으로 필터링할 수 있습니다."
    request:
      requestParams:
        devCategory:
          type: string
          m/o: optional
          description: "기기 카테고리 (none, all, 또는 특정 카테고리)"
        devSerial:
          type: string
          m/o: optional
          description: "기기 시리얼 번호"
        devName:
          type: string
          m/o: optional
          description: "기기 이름"
        devIsValid:
          type: string
          m/o: optional
          description: "기기 유효성 (1: 유효, 0: 무효)"
        devWard:
          type: string
          m/o: optional
          description: "기기 병동"
    response:
      success: |
        기기 목록을 성공적으로 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 기기 목록 ]
        }
        ```
      fail: |
        요청 실패 시 오류 메시지를 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "요청 실패",
          data: []
        }
        ```

  - method: POST
    path: "/api/wooyoungmed/infusionpump/v1/device"
    name: "기기 등록"
    description: "새로운 주입 펌프 기기를 등록합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        devCategory:
          type: string
          m/o: optional
          description: "기기 카테고리"
        devSerial:
          type: string
          m/o: mandatory
          description: "기기 시리얼 번호"
        devName:
          type: string
          m/o: mandatory
          description: "기기 이름"
        devIsValid:
          type: string
          m/o: mandatory
          description: "기기 유효성 (1: 유효, 0: 무효)"
        devWard:
          type: string
          m/o: optional
          description: "기기 병동"
    response:
      success: |
        기기가 성공적으로 등록되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 등록된 기기 정보 ]
        }
        ```
      fail: |
        기기 등록에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "error",
          data: {}
        }
        ```

  - method: PUT
    path: "/api/wooyoungmed/infusionpump/v1/device"
    name: "기기 정보 수정"
    description: "기존 주입 펌프 기기의 정보를 수정합니다."
    request:
      requestHeaders:
        editor:
          type: string
          m/o: optional
          description: "수정자 정보"
      requestBody:
        devSerial:
          type: string
          m/o: mandatory
          description: "기기 시리얼 번호"
        devCategory:
          type: string
          m/o: optional
          description: "기기 카테고리"
        devName:
          type: string
          m/o: optional
          description: "기기 이름"
        devIsValid:
          type: string
          m/o: optional
          description: "기기 유효성 (1: 유효, 0: 무효)"
        devWard:
          type: string
          m/o: optional
          description: "기기 병동"
    response:
      success: |
        기기 정보가 성공적으로 수정되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 수정된 기기 정보 ]
        }
        ```
      fail: |
        기기 정보 수정에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "error",
          data: {}
        }
        ```

  - method: DELETE
    path: "/api/wooyoungmed/infusionpump/v1/device"
    name: "기기 삭제"
    description: "기존 주입 펌프 기기를 삭제합니다."
    request:
      requestBody:
        devSerial:
          type: string
          m/o: mandatory
          description: "삭제할 기기의 시리얼 번호"
    response:
      success: |
        기기가 성공적으로 삭제되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: {}
        }
        ```
      fail: |
        기기 삭제에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "error",
          data: {}
        }
        ```
