endpoints:
  - method: GET
    path: "/api/lighten/finenurse-wy/v1/member"
    name: "회원 목록 조회"
    description: "회원 목록을 병동에 따라 필터링하여 조회합니다."
    request:
      requestParams:
        ward:
          type: string
          m/o: optional
          description: "병동을 기준으로 회원 목록을 필터링"
    response:
      success: |
        회원 목록을 성공적으로 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "success",
          data: [ 회원 목록 ]
        }
        ```
      fail: |
        요청 실패 시 오류 메시지를 반환합니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "요청 실패",
          data: []
        }
        ```

  - method: PUT
    path: "/api/lighten/finenurse-wy/v1/member"
    name: "회원 정보 수정"
    description: "회원의 비밀번호, 병동, 권한 목록을 수정합니다."
    request:
      requestBody:
        id:
          type: string
          m/o: mandatory
          description: "회원의 ID"
        newPassword:
          type: string
          m/o: optional
          description: "회원의 새 비밀번호"
        ward:
          type: string
          m/o: optional
          description: "회원이 소속된 병동"
        permissionList:
          type: array
          m/o: optional
          description: "회원의 권한 목록"
    response:
      success: |
        회원 정보가 성공적으로 수정되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "Member Updated",
          data: {}
        }
        ```
      fail: |
        회원 정보 수정에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "No Member Found",
          data: {}
        }
        ```

  - method: DELETE
    path: "/api/lighten/finenurse-wy/v1/member"
    name: "회원 삭제"
    description: "특정 회원을 삭제합니다."
    request:
      requestBody:
        id:
          type: string
          m/o: mandatory
          description: "삭제할 회원의 ID"
    response:
      success: |
        회원이 성공적으로 삭제되었습니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "Member Deleted",
          data: {}
        }
        ```
      fail: |
        회원 삭제에 실패한 경우 반환됩니다.
        ```
        {
          responseTime: "YYYY-MM-DD HH:mm:ss",
          message: "No Member Found",
          data: {}
        }
        ```
